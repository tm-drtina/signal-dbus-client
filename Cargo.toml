[package]
name = "signal-dbus-client"
version = "0.1.0"
authors = ["Tomas Drtina <tm.drtina@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
libsignal-protocol = { git = "https://github.com/signalapp/libsignal-client.git", tag = "v0.8.4" }
signal-provisioning-api = { git = "https://github.com/tm-drtina/signal-provisioning-api.git" }

rand = "0.7"

qrcode = "0.12"
serde = "1.0"
serde_json = "1.0"
base64 = "0.13"

futures-util = "0.3"
hyper = { version = "0.14", features = ["client", "http1", "tcp"] }
tokio = { version = "1", features = ["macros", "rt", "time", "sync"] }
tokio-rustls = "0.22"
tokio-tungstenite = "0.15"
tungstenite = "0.14"

clap = "2"
dirs = "3"
async-trait = "0.1"

sled = "^0.34.6"
